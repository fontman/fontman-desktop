<!DOCTYPE html>
<html>
  <head>
    <title>Fontman</title>

    <link rel="stylesheet" href="css/views.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body ng-cloak="" ng-app="fontman">

  <div class="wrapper">

    <div class="header md-padding" ng-controller="fontman-navigation as nav">

      <md-content class="ngm-navbar">

        <md-nav-bar class="ngm-navbar" md-selected-nav-item="nav.current_nav_item" nav-bar-aria-label="navigation links">

          <md-nav-item md-nav-href="#fonts" name="fonts">
            <md-icon class="material-icons">font_download</md-icon> &nbsp;
            FONTS
          </md-nav-item>

          <span flex></span>

          <md-nav-item md-nav-href="#preferences" name="preferences">
            PREFERENCES
          </md-nav-item>

          <md-nav-item md-nav-href="#channels" name="channels">
            CHANNELS
          </md-nav-item>

          <md-nav-item md-nav-href="#about" name="about">
            ABOUT
          </md-nav-item>

        </md-nav-bar>

      </md-content>

    </div>

    <div class="content" ng-view>
    </div>

  </div>


  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js" type="text/javascript"></script>

  <script src="fontman.js" type="text/javascript"></script>
  <script src="scripts/about.js" type="text/javascript"></script>
  <script src="scripts/channels.js" type="text/javascript"></script>
  <script src="scripts/fonts.js" type="text/javascript"></script>
  <script src="scripts/preferences.js" type="text/javascript"></script>

  </body>
</html>
