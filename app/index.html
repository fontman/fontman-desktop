<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fontman</title>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/angular-material-sidemenu/dest/angular-material-sidemenu.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-app="fontmanApp" ng-cloak>

<div class="wrapper">

    <div layout="row">

        <div class="sideBar" layout="column" ng-controller="mainController">

            <md-sidemenu locked="true">

                <div style="padding-bottom: 50px"></div>

                <md-sidemenu-group>
                    <md-subheader class="md-no-sticky" style="background-color: white">Fonts</md-subheader>

                    <md-sidemenu-button href="#/" ng-click="setSelectedNavIndex(0)" ng-style="{'color': {true: 'green'}[selectedNavIndex===0]}">
                        FONTS
                    </md-sidemenu-button>

                    <md-sidemenu-button href="#/bucket" ng-click="setSelectedNavIndex(1)" ng-style="{'color': {true: 'green'}[selectedNavIndex===1]}">
                        FONT BUCKET
                    </md-sidemenu-button>

                    <md-sidemenu-button href="#/comparison" ng-click="setSelectedNavIndex(2)" ng-style="{'color': {true: 'green'}[selectedNavIndex===2]}">
                        COMPARE
                    </md-sidemenu-button>

                </md-sidemenu-group>

                <div style="padding-bottom: 40px"></div>

                <md-sidemenu-group>
                    <md-subheader class="md-no-sticky" style="background-color: white">Profile</md-subheader>

                    <md-sidemenu-button ng-if="authStatus.includes('undefined')" ng-click="createProfileDialog($event)">
                        SIGN UP
                    </md-sidemenu-button>

                    <md-sidemenu-button ng-if="authStatus===false" ng-click="loginDialog($event)">
                        SIGN IN
                    </md-sidemenu-button>

                    <md-sidemenu-content md-heading="{{fontmanUser}}" md-arrow="true" ng-if="authStatus===true">

                        <md-sidemenu-button  ng-click="myFontsDialog($event)">
                            MY FONTS
                        </md-sidemenu-button>

                        <md-sidemenu-button>
                            TEAMWORK
                        </md-sidemenu-button>

                        <md-sidemenu-button  ng-click="logout($event)">
                            LOGOUT
                        </md-sidemenu-button>

                    </md-sidemenu-content>

                </md-sidemenu-group>

                <div style="padding-bottom: 40px"></div>

                <md-sidemenu-group>
                    <md-subheader class="md-no-sticky" style="background-color: white">More</md-subheader>

                    <md-sidemenu-button>
                        DONATE
                    </md-sidemenu-button>

                    <md-sidemenu-button href="#">
                        MORE FROM LIBRE
                    </md-sidemenu-button>

                    <md-sidemenu-button href="#">
                        SHARE
                    </md-sidemenu-button>

                </md-sidemenu-group>

            </md-sidemenu>

        </div>


        <div layout="column">

            <div ng-view></div>

        </div>

    </div>

</div>


<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
<script src="node_modules/angular-aria/angular-aria.min.js" type="text/javascript"></script>
<script src="node_modules/angular-messages/angular-messages.min.js" type="text/javascript"></script>
<script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>
<script src="node_modules/angular-material-sidemenu/dest/angular-material-sidemenu.js" type="text/javascript"></script>
<script src="node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="node_modules/angular-ui-validate/dist/validate.min.js" type="text/javascript"></script>

<script src="fontman.js" type="text/javascript"></script>
<script src="ng-modules/fontsModule.js" type="text/javascript"></script>

</body>
</html>
