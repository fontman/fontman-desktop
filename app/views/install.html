<div class="pane-group">

    <div class="pane side-list">

        <h5 class="nav-group-title">
            <strong>
                <span class="icon icon-install"></span>&nbsp;&nbsp;Install
            </strong>
        </h5>

        <br>

        <div>
            <div>
                <input class="form-control" type="text" placeholder="Search" ng-model="searchFont">
            </div>
        </div>

        <br>

        <table class="table">
            <tbody>
            <tr class="font" ng-repeat="font in font_list | filter:searchFont" ng-click="select_font(font)" ng-class="{'selected': selected_font === font}">
                <td>
                    <span class="icon icon-record" ng-style="{color: '#57acf5'}"></span>&nbsp;&nbsp;
                    {{font.name}}
                </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="font-body pane" ng-class="{ 'changing': change_is_on }">
        <h3 class="header">{{selected_font.name}}</h3>
    </div>

</div>
