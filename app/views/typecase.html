<div class="wrapper" ng-controller="typecaseController">

    <div class="typecase-body" layout="row">

        <div layout="column">

            <div class="header typecase-favorites">

                <div class="typecase-header">Favorites</div>

                <br>

                <ul class="content">

                    <li class="favorite-item" ng-repeat="font in favoriteFonts">

                        <style scoped>
                            @font-face {font-family:"{{font.defaultFontface}}"; src: url({{font.defaultResource}}) format("opentype");}
                        </style>

                        <span style="font-family: {{font.defaultFontface}}">
                            {{font.name}}
                        </span>

                    </li>

                </ul>

                <br>

            </div>

            <hr class="divider">

            <div>

                <br>

                <div class="header" layout="row">

                    <div class="typecase-header">Collections</div>

                    <div flex></div>

                    <div class="new-button">Add new collection</div>

                </div>

                <div>



                </div>

            </div>

        </div>

        <div class="typecase-system-fonts" layout="column" flex="30">

            <div class="header">

                <div class="typecase-header">Active fonts</div>

            </div>

            <div class="content">

                <br>

                <ul>

                    <li class="system-font" ng-repeat="font in systemFonts">

                        <style scoped>
                            @font-face {font-family:"{{font.fontface}}"; src: url({{font.resource_path}}) format("opentype");}
                        </style>

                        <span style="font-family: {{font.fontface}}">
                            {{font.name}}
                        </span>

                    </li>

                </ul>

            </div>

        </div>

    </div>

</div>
