<div class="wrapper" ng-controller="fontsController">

    <div class="header">

        <div class="search-area">
            <md-input-container flex="80">
                <input ng-model="searchText" placeholder="Search">
            </md-input-container>

        </div>

    </div>

    <div class="content font-page-body">

        <ul>

            <li class="font-box" ng-mouseleave="!hoverOut()" ng-mouseover="hoverIn()" ng-repeat="font in fontBucket">

                <div class="div">

                    <div layout="row" ng-show="hoverEdit">




                        <md-select ng-model=>
                            <md-option ng-repeat="fontface in font.fontfaces" ng-value="fontface.fontface">
                                {{fontface.fontface}}
                            </md-option>
                        </md-select>
                        </md-input-container>

                    </div>

                </div>

                <div>

                    <div ng-style="{'color': {true: 'orangered'}[hoverEdit]}">

                        <div ng-repeat="fontface in font.fontfaces">

                            <style scoped>
                                @font-face {font-family:"{{font.name}}-{{fontface.fontface}}"; src: url({{fontface.resource_path}}) format("opentype");}
                            </style>

                        </div>

                        <p class="bucketed-text" style="font-size: {{font.defaultTextSize}}px; font-family: {{font.name}}-{{font.selectedFontface}}">
                            {{font.defaultText}}
                        </p>

                    </div>

                </div>

                <div layout="row" ng-show="hoverEdit">

                    <div class="box-button" ng-click="showFontSpecimen($event, font)">
                        SEE
                    </div>

                    <div class="box-button" ng-click="showFontTester($event, font)">
                        TEST
                    </div>

                    <div class="box-button" ng-click="showFontInstaller($event, font.font_id)" ng-show="font.is_installed">
                        REINSTALL
                    </div>

                    <div class="box-button" ng-click="showFontInstaller($event, font.font_id)" ng-show="!font.is_installed">
                        INSTALL
                    </div>

                </div>

            </li>

            <li class="font-box" ng-mouseleave="hoverOut()" ng-mouseover="hoverIn()" ng-repeat="font in fontsList | filter:searchText">

                <div class="div">

                    <div layout="row" ng-show="hoverEdit">

                        <md-select aria-label="a" ng-model="font.selectedFontface">
                            <md-option ng-repeat="fontface in font.fontfaces" ng-value="fontface.fontface">
                                {{fontface.fontface}}
                            </md-option>
                        </md-select>

                        <span flex></span>

                        <md-icon class="bucket-button" ng-click="addToBucket(font)" ng-if="!font.chosen">
                            add_circle
                        </md-icon>

                        <md-icon class="bucket-button" ng-click="removeFromBucket(font)" ng-if="font.chosen">
                            remove_circle
                        </md-icon>

                    </div>

                </div>

                <div>

                    <div ng-style="{'color': {true: 'orangered'}[hoverEdit]}">

                        <div ng-repeat="fontface in font.fontfaces">

                            <style scoped>
                                @font-face {font-family:"{{font.name}}-{{fontface.fontface}}"; src: url({{fontface.resource_path}}) format("opentype");}
                            </style>

                        </div>

                        <p contentEditable style="font-size: {{font.defaultTextSize}}px; font-family: {{font.name}}-{{font.selectedFontface}}">
                            {{font.defaultText}}
                        </p>

                    </div>

                </div>

                <div layout="row" ng-show="hoverEdit">

                    <div class="box-button" ng-click="showFontSpecimen($event, font)">
                        SEE
                    </div>

                    <div class="box-button" ng-click="showFontTester($event, font)">
                        TEST
                    </div>

                    <div class="box-button" ng-click="showFontInstaller($event, font.font_id)" ng-show="font.is_installed">
                        REINSTALL
                    </div>

                    <div class="box-button" ng-click="showFontInstaller($event, font.font_id)" ng-show="!font.is_installed">
                        INSTALL
                    </div>

                </div>

            </li>

        </ul>

    </div>

</div>
