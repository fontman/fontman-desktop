<div class="wrapper" ng-controller="fontsController">

    <div class="header">

        <md-input-container flex="15" style="padding-bottom: 0; margin-bottom: 0">
            <md-icon class="material-icons" style="color: green">&#xE8B6;</md-icon>
            <input placeholder="Search fonts">
        </md-input-container>

        <md-input-container style="padding-bottom: 0; padding-left: 20px; margin-bottom: 0">
            <label></label>
            <input ng-model="bodyText">
        </md-input-container>

    </div>

    <md-divider></md-divider>

    <div class="content" style="padding: 20px 20px 20px 20px;">

        <ul style="list-style: none">

            <li ng-repeat="font in fontsList" class="font-card" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">

                <div style="height: 60px; padding-bottom: 10px">

                    <div layout="row" ng-show="hoverEdit">

                        <md-input-container flex="40" style="padding-right: 30px; font-size: 12px">

                            <label style="color: white">ff</label>

                            <md-select ng-model="font.selectedFontface">
                                <md-option ng-repeat="fontface in font.fontfaces" value="{{font.name}}-{{fontface.fontface}}">
                                    {{fontface.fontface}}
                                </md-option>
                            </md-select>

                        </md-input-container>

                        <md-slider-container flex style="padding-right: 30px; font-size: 12px">

                            <md-slider id="green-slider" ng-model="bodyTextSize" step="1" min="10" max="100" aria-label="textSize" class="">
                            </md-slider>

                            <span>{{bodyTextSize}}px</span>

                        </md-slider-container>

                    </div>


                </div>

                <div>

                    <div ng-style="{'color': {true: 'green'}[hoverEdit]}">

                        <div ng-repeat="fontface in font.fontfaces">

                            <style scoped>
                                @font-face {font-family:"{{font.name}}-{{fontface.fontface}}"; src: url({{fontface.resource_path}}) format("opentype");}
                            </style>

                        </div>

                        <p style="background-color: white; font-size: {{bodyTextSize}}px; text-align: center; font-family: {{font.selectedFontface}}">
                            {{bodyText}}
                        </p>

                    </div>

                </div>

                <div layout="row" ng-show="hoverEdit">

                    <md-button style="font-size: 12px">
                        SEE
                    </md-button>

                    <md-button style="font-size: 12px">
                        TEST
                    </md-button>

                    <md-button style="font-size: 12px">
                        INSTALL
                    </md-button>

                </div>


            </li>

        </ul>

    </div>


</div>
