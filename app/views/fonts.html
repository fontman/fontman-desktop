<div class="wrapper" ng-controller="fontsController">

    <div class="header">

        <div class="options-panel" layout="row">

            <div class="search-area">
                <md-input-container flex="80">
                    <input ng-model="searchText" placeholder="Search">
                </md-input-container>
            </div>

            <div class="font-view-options">
                <md-input-container>
                    <md-select aria-label="a" ng-model="viewId.id" placeholder="Custom">
                        <md-option ng-value="view.id" ng-repeat="view in viewMethods">
                            {{view.value}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

        </div>

    </div>

    <div class="content">

        <ul class="font-list">

            <li class="font-box" ng-mouseleave="hoverOut()" ng-mouseover="hoverIn()" ng-repeat="font in fontsList | filter:searchText">

                <div class="top-indicator" layout="row">

                    <div layout="column">

                        <div layout="row">

                            <div class="font-name">
                                {{font.name}}

                                <md-icon class="bucket-button" ng-click="addToFavorites(font)" ng-if="!font.chosen" ng-show="hoverEdit">
                                    add_circle
                                </md-icon>

                                <md-icon class="bucket-button" ng-click="removeFromFavorites(font)" ng-if="font.chosen" ng-show="hoverEdit">
                                    remove_circle
                                </md-icon>

                            </div>

                        </div>

                        <hr class="divider" ng-show="hoverEdit">

                        <div layout="row" ng-show="hoverEdit">

                            <md-select aria-label="a" ng-model="font.selectedFontface">
                                <md-option ng-repeat="fontface in font.fontfaces" ng-value="fontface.fontface">
                                    {{fontface.fontface}}
                                </md-option>
                            </md-select>

                            <md-slider min="0" max="120" ng-model="textSize" aria-label="fSizer" id="red-slider"></md-slider>

                        </div>

                        <hr class="divider" ng-show="hoverEdit">

                    </div>

                    <div class="box-button" layout="column" flex="15" ng-show="hoverEdit">
                        apply to all â†’
                    </div>

                </div>

                <div>

                    <div>

                        <div ng-repeat="fontface in font.fontfaces">

                            <style scoped>
                                @font-face {font-family:"{{font.name}}-{{fontface.fontface}}"; src: url({{fontface.resource_path}}) format("opentype");}
                            </style>

                        </div>

                        <p class="box-body" contentEditable style="font-size: {{textSize}}px; font-family: {{font.name}}-{{font.selectedFontface}}">
                            {{font.displayText}}
                        </p>

                    </div>

                </div>

                <div flex></div>

                <hr class="divider" ng-show="hoverEdit">

                <div class="box-footer" layout="row" ng-show="hoverEdit">

                    <div class="box-button" ng-click="">
                        SEE
                    </div>

                    <div class="box-button" ng-click="">
                        TEST
                    </div>

                    <div class="box-button" ng-click="" ng-show="font.is_installed">
                        REMOVE
                    </div>

                    <div class="box-button" ng-click="" ng-show="!font.is_installed">
                        INSTALL
                    </div>

                </div>

            </li>

        </ul>

    </div>

</div>
